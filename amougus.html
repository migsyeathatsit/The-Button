<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }

    #button-container {
      display: flex;
      justify-content: center;
    }

    #counter {
      display: none;
      margin-left: 10px;
      font-weight: bold;
    }

    .rainbow-background {
      animation: rainbow 3s infinite;
    }

    @keyframes rainbow {
      0% { background-color: red; }
      14% { background-color: orange; }
      28% { background-color: yellow; }
      42% { background-color: green; }
      57% { background-color: blue; }
      71% { background-color: indigo; }
      85% { background-color: violet; }
      100% { background-color: red; }
    }
  </style>
  <script>
    var clicked = false;

    // Function to display messages every 10 seconds
    function displayMessages() {
      var initialMessages = [
        "Are you going to click it?",
        "Are you not curious?",
        "What do you think will happen?",
        "Don't you wanna know?"
      ];

      var replacementMessages = [
        "CLICK THE BUTTON",
        "COME ON",
        "THERE'S NOTHING WRONG WITH IT",
        "WHY WON'T YOU CLICK IT",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      ];
      
      var messageIndex = 0;
      var showingInitialMessages = true;

      // Display messages every 10 seconds
      setInterval(function() {
        // Check if the button is clicked
        if (!clicked) {
          // Check if it's been 1 minute and switch to replacement messages
          if (messageIndex === initialMessages.length) {
            showingInitialMessages = false;
          }
          
          // Display the appropriate message
          var message = showingInitialMessages ? initialMessages[messageIndex] : replacementMessages[messageIndex - initialMessages.length];
          document.getElementById('message').textContent = message;

          // Increment the message index
          messageIndex++;
          
          // Clear the message after 5 seconds
          setTimeout(function() {
            document.getElementById('message').textContent = "";
          }, 5000); // 5 seconds
        } else {
          // Show the counter and hide the message section
          document.getElementById('counter').style.display = "inline";
          document.getElementById('message').style.display = "none";
        }
      }, 10000); // 10 seconds
    }

    // Function to handle button click event
    function handleClick() {
      if (!clicked) {
        clicked = true;

        // Add rainbow background class to the body for 3 seconds
        document.body.classList.add('rainbow-background');
        setTimeout(function() {
          document.body.classList.remove('rainbow-background');
        }, 3000); // 3 seconds

        // Show the achievement message
        document.getElementById('message').textContent = "Achievement Unlocked! - You clicked!";
      }

      var clickCount = parseInt(document.getElementById('counter').textContent);
      clickCount++;
      document.getElementById('counter').textContent = clickCount;
      
      // Show the counter immediately after the button is clicked
      document.getElementById('counter').style.display = "inline";
      document.getElementById('message').style.display = "none";
    }
  </script>
</head>
<body onload="displayMessages()">
  <div>
    <h1>The Button</h1>
    <div id="button-container">
      <button id="button" onclick="handleClick()">Click me</button>
      <div id="counter">0</div>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
