<!DOCTYPE html>
<html>
<head>
    <title>Button Redirect</title>
    <style>
        /* Center the button, text, and counter */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>The Button</h1>
    <button onclick="window.location.href='https://grabify.link/6J78TZ'">Click Me</button>
    <p>Clicked: <input type="number" id="counter" value="0" min="0" readonly></p>

    <datalist id="achievementList">
        <option value="Achievement unlocked - Why are you still here?" data-value="25"></option>
    </datalist>

    <script>
        document.getElementById('counter').addEventListener('input', function() {
            const counter = parseInt(this.value);
            const achievementOption = document.querySelector('#achievementList option[data-value="' + counter + '"]');
            if (achievementOption) {
                alert(achievementOption.value);
            }
        });
    </script>
</body>
</html>
