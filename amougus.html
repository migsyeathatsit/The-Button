<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }

    #button-container {
      display: flex;
      justify-content: center;
    }

    #counter {
      display: none;
      margin-left: 10px;
      font-weight: bold;
    }

    #achievement-text {
      display: none;
      text-align: center;
      font-size: 20px;
      color: green;
    }

    #waiting-message {
      display: none;
      text-align: center;
      font-size: 18px;
    }
  </style>
  <script>
    var clickCount = 0;
    var waitingTimer = null;

    // Function to display messages every 10 seconds
    function displayMessages() {
      var initialMessages = [
        "Are you going to click it?",
        "Are you not curious?",
        "What do you think will happen?",
        "Don't you wanna know?"
      ];

      var replacementMessages = [
        "CLICK THE BUTTON",
        "COME ON",
        "THERE'S NOTHING WRONG WITH IT",
        "WHY WON'T YOU CLICK IT",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      ];
      
      var messageIndex = 0;
      var showingInitialMessages = true;

      // Display messages every 10 seconds
      setInterval(function() {
        // Check if the button is clicked
        if (!document.getElementById('button').clicked) {
          // Check if it's been 1 minute and switch to replacement messages
          if (messageIndex === initialMessages.length) {
            showingInitialMessages = false;
          }
          
          // Display the appropriate message
          var message = showingInitialMessages ? initialMessages[messageIndex] : replacementMessages[messageIndex - initialMessages.length];
          document.getElementById('message').textContent = message;

          // Increment the message index
          messageIndex++;
          
          // Clear the message after 5 seconds
          setTimeout(function() {
            document.getElementById('message').textContent = "";
          }, 5000); // 5 seconds
        } else {
          // Show the counter and hide the message section
          document.getElementById('counter').style.display = "inline";
          document.getElementById('message').style.display = "none";
        }
      }, 10000); // 10 seconds
    }

    // Function to handle button click event
    function handleClick() {
      clickCount++;
      document.getElementById('counter').textContent = clickCount;
      
      // Show the counter immediately after the button is clicked
      document.getElementById('counter').style.display = "inline";
      document.getElementById('message').style.display = "none";

      // Check if it's the first click
      if (clickCount === 1) {
        // Apply achievement effect
        document.body.style.backgroundImage = "linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)";
        setTimeout(function() {
          document.body.style.backgroundImage = "";

          // Display achievement message
          document.getElementById('achievement-text').style.display = "block";
          
          // Start waiting timer
          waitingTimer = setTimeout(function() {
            document.getElementById('waiting-message').textContent = "...";
            document.getElementById('waiting-message').style.display = "block";
            setTimeout(function() {
              document.getElementById('waiting-message').textContent = "What now?";
            }, 2000); // 2 seconds
          }, 2000); // 2 seconds
        }, 3000); // 3 seconds
      } else {
        // If waiting timer is active, clear it
        if (waitingTimer !== null) {
          clearTimeout(waitingTimer);
          waitingTimer = null;
        }
      }

      // Check if clickCount is 25
      if (clickCount === 25) {
        // Display the new button
        var dontClickButton = document.createElement('button');
        dontClickButton.id = 'dont-click-button';
        dontClickButton.textContent = "Don't click me";
        dontClickButton.onclick = handleDontClickButton;
        document.body.insertBefore(dontClickButton, document.getElementById('button-container'));

        // Create the counter for the new button
        var counter = document.createElement('div');
        counter.id = 'counter-dont-click';
        counter.textContent = '0';
        document.body.insertBefore(counter, dontClickButton.nextSibling);
      }
    }

    // Function to handle the new button click event
    function handleDontClickButton() {
      var dontClickCount = parseInt(document.getElementById('counter-dont-click').textContent);
      dontClickCount++;
      document.getElementById('counter-dont-click').textContent = dontClickCount;

      // Teleport the button to a random position
      var buttonContainer = document.getElementById('button-container');
      var dontClickButton = document.getElementById('dont-click-button');
      var buttonWidth = buttonContainer.clientWidth;
      var buttonHeight = buttonContainer.clientHeight;
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;
      var randomLeft = Math.random() * (screenWidth - buttonWidth);
      var randomTop = Math.random() * (screenHeight - buttonHeight);
      dontClickButton.style.left = randomLeft + 'px';
      dontClickButton.style.top = randomTop + 'px';

      // Display the alert message
      if (dontClickCount === 10) {
        alert("Achievement Unlocked! - You shouldn't have clicked.");
      }
    }
  </script>
</head>
<body onload="displayMessages()">
  <div>
    <h1>The Button</h1>
    <div id="button-container">
      <button id="button" onclick="this.clicked = true; handleClick()">Click me</button>
      <div id="counter">0</div>
    </div>
    <div id="message"></div>
  </div>
  <div id="achievement-text">Achievement Unlocked! - You clicked!</div>
  <div id="waiting-message"></div>
</body>
</html>
