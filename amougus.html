<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script>
    // Function to display messages every 10 seconds
    function displayMessages() {
      var messages = [
        "Are you going to click it?",
        "Are you not curious?",
        "What do you think will happen?",
        "Don't you wanna know?"
      ];
      
      var messageIndex = 0;
      
      // Display messages every 10 seconds
      setInterval(function() {
        // Check if the button is clicked
        if (!document.getElementById('button').clicked) {
          // Display the message
          var message = messages[messageIndex];
          document.getElementById('message').textContent = message;
          
          // Increment the message index
          messageIndex = (messageIndex + 1) % messages.length;
          
          // Clear the message after 5 seconds
          setTimeout(function() {
            document.getElementById('message').textContent = "";
          }, 5000); // 5 seconds
        }
      }, 10000); // 10 seconds
    }
  </script>
</head>
<body onload="displayMessages()">
  <div>
    <h1>The Button</h1>
    <button id="button" onclick="this.clicked = true;">Click me</button>
    <div id="message"></div>
  </div>
</body>
</html>
