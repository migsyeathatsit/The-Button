<!DOCTYPE html>
<html>
<head>
    <title>Button Redirect</title>
    <style>
        /* Center the button, text, and counter */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        function getCookieValue(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        function setCookieValue(name, value) {
            document.cookie = name + '=' + value + ';path=/';
        }

        let count = getCookieValue('clickCount') || 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
            setCookieValue('clickCount', count);
        }
    </script>
</head>
<body>
    <h1>The Button</h1>
    <button onclick="window.location.href='https://grabify.link/6J78TZ'; incrementCounter()">Click Me</button>
    <p>Clicked: <span id="counter"></span> times</p>

    <script>
        document.getElementById('counter').innerText = count;
    </script>
</body>
</html>
