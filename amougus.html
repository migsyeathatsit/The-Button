<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }

    #button-container {
      display: flex;
      justify-content: center;
    }

    #counter {
      display: none;
      margin-left: 10px;
      font-weight: bold;
    }

    #achievement-text {
      display: none;
      text-align: center;
      font-size: 20px;
      color: green;
    }
  </style>
  <script>
    // Variables
    var clickCount = 0;
    var buttonClicked = false;
    var waitingState = false;
    var waitingTimeout;

    // Function to display messages every 10 seconds
    function displayMessages() {
      var initialMessages = [
        "Are you going to click it?",
        "Are you not curious?",
        "What do you think will happen?",
        "Don't you wanna know?"
      ];

      var replacementMessages = [
        "CLICK THE BUTTON",
        "COME ON",
        "THERE'S NOTHING WRONG WITH IT",
        "WHY WON'T YOU CLICK IT",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      ];
      
      var messageIndex = 0;
      var showingInitialMessages = true;

      // Display messages every 10 seconds
      var messageInterval = setInterval(function() {
        // Check if the button is clicked
        if (!buttonClicked) {
          // Check if it's been 1 minute and switch to replacement messages
          if (messageIndex === initialMessages.length) {
            showingInitialMessages = false;
          }
          
          // Display the appropriate message
          var message = showingInitialMessages ? initialMessages[messageIndex] : replacementMessages[messageIndex - initialMessages.length];
          document.getElementById('message').textContent = message;

          // Increment the message index
          messageIndex++;
          
          // Clear the message after 5 seconds
          setTimeout(function() {
            document.getElementById('message').textContent = "";
          }, 5000); // 5 seconds
        } else {
          // Show the counter and hide the message section
          document.getElementById('counter').style.display = "inline";
          document.getElementById('message').style.display = "none";
        }
      }, 10000); // 10 seconds
    }

    // Function to handle button click event
    function handleClick() {
      if (!buttonClicked) {
        // Apply achievement effect
        document.body.style.background = "linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)";
        setTimeout(function() {
          document.body.style.background = "";
          // Display achievement message
          document.getElementById('achievement-text').style.display = "block";
          // Show the counter immediately after the button is clicked
          document.getElementById('counter').style.display = "inline";
          document.getElementById('message').style.display = "none";
        }, 3000); // 3 seconds
        buttonClicked = true;
      }

      clickCount++;
      document.getElementById('counter').textContent = clickCount;

      if (waitingState) {
        clearTimeout(waitingTimeout);
      } else {
        waitingState = true;
        waitingTimeout = setTimeout(function() {
          document.getElementById('message').textContent = "...";
          setTimeout(function() {
            document.getElementById('message').textContent = "What now?";
          }, 2000); // 2 seconds
        }, 2000); // 2 seconds
      }
    }
  </script>
</head>
<body onload="displayMessages()">
  <div>
    <h1>The Button</h1>
    <div id="button-container">
      <button id="button" onclick="handleClick()">Click me</button>
      <div id="counter">0</div>
    </div>
    <div id="message"></div>
  </div>
  <div id="achievement-text">Achievement Unlocked! - You clicked!</div>
</body>
</html>
