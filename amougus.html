<!DOCTYPE html>
<html>
<head>
    <title>Button Redirect</title>
    <style>
        /* Center the button, text, and counter */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
</head>
<body>
    <h1>The Button</h1>
    <button onclick="window.location.href='https://migsyeathatsit.github.io/The-Button/amougus.html'; incrementCounter()">Click Me</button>
    <p>Clicked: <span id="counter">0</span> times</p>
</body>
</html>
