<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }

    #button-container {
      display: flex;
      justify-content: center;
    }
  </style>
  <script>
    // Function to display messages every 10 seconds
    function displayMessages() {
      var initialMessages = [
        "Are you going to click it?",
        "Are you not curious?",
        "What do you think will happen?",
        "Don't you wanna know?"
      ];

      var replacementMessages = [
        "CLICK THE BUTTON",
        "COME ON",
        "THERE'S NOTHING WRONG WITH IT",
        "WHY WON'T YOU CLICK IT",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      ];
      
      var messageIndex = 0;
      
      // Display messages every 10 seconds
      setInterval(function() {
        // Check if the button is clicked
        if (!document.getElementById('button').clicked) {
          // Check if it's been 1 minute
          if (messageIndex >= initialMessages.length && messageIndex < replacementMessages.length) {
            // Display the replacement message
            var message = replacementMessages[messageIndex];
            document.getElementById('message').textContent = message;
          } else {
            // Display the initial message
            var message = initialMessages[messageIndex % initialMessages.length];
            document.getElementById('message').textContent = message;
          }

          // Increment the message index
          messageIndex++;
          
          // Clear the message after 5 seconds
          setTimeout(function() {
            document.getElementById('message').textContent = "";
          }, 5000); // 5 seconds
        }
      }, 10000); // 10 seconds
    }
  </script>
</head>
<body onload="displayMessages()">
  <div>
    <h1>The Button</h1>
    <div id="button-container">
      <button id="button" onclick="this.clicked = true;">Click me</button>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
