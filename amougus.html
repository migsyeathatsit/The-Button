<!DOCTYPE html>
<html>
<head>
    <title>Button Click Counter</title>
    <style>
        /* Center the button, text, and counter */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>The Button</h1>
    <button onclick="incrementCounter()">Click Me</button>
    <p>Clicked: <input type="number" id="counter" value="0" min="0" readonly></p>

    <datalist id="achievementList">
        <option value="Achievement unlocked - Why are you still here?" data-value="25"></option>
    </datalist>

    <script>
        let count = parseInt(localStorage.getItem('clickCount')) || 0;
        document.getElementById('counter').value = count;

        function incrementCounter() {
            count++;
            document.getElementById('counter').value = count;
            localStorage.setItem('clickCount', count.toString());

            const achievementOption = document.querySelector('#achievementList option[data-value="' + count + '"]');
            if (achievementOption) {
                alert(achievementOption.value);
            }
        }
    </script>
</body>
</html>
