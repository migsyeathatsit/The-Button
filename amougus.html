<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }

    #button-container {
      display: flex;
      justify-content: center;
      position: relative;
    }

    #counter {
      display: none;
      margin-left: 10px;
      font-weight: bold;
    }

    #dont-click-button {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .teleport {
      animation: teleport 1s;
    }

    @keyframes teleport {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-100px, -100px); }
      100% { transform: translate(0, 0); }
    }
  </style>
  <script>
    // Function to display messages every 10 seconds
    function displayMessages() {
      var initialMessages = [
        "Are you going to click it?",
        "Are you not curious?",
        "What do you think will happen?",
        "Don't you wanna know?"
      ];

      var replacementMessages = [
        "CLICK THE BUTTON",
        "COME ON",
        "THERE'S NOTHING WRONG WITH IT",
        "WHY WON'T YOU CLICK IT",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      ];
      
      var messageIndex = 0;
      var showingInitialMessages = true;
      var clickCount = 0;

      // Display messages every 10 seconds
      var messageInterval = setInterval(function() {
        // Check if the button is clicked
        if (!document.getElementById('button').clicked) {
          // Check if it's been 1 minute and switch to replacement messages
          if (messageIndex === initialMessages.length) {
            showingInitialMessages = false;
          }
          
          // Display the appropriate message
          var message = showingInitialMessages ? initialMessages[messageIndex] : replacementMessages[messageIndex - initialMessages.length];
          document.getElementById('message').textContent = message;

          // Increment the message index
          messageIndex++;
          
          // Clear the message after 5 seconds
          setTimeout(function() {
            document.getElementById('message').textContent = "";
          }, 5000); // 5 seconds
        } else {
          // Show the counter and hide the message section
          document.getElementById('counter').style.display = "inline";
          document.getElementById('message').style.display = "none";

          // Check if the counter reaches 25
          if (clickCount === 25) {
            // Display the "Don't Click Me" button
            document.getElementById('dont-click-button').style.display = "block";
          }
        }
      }, 10000); // 10 seconds

      // Function to handle "Don't Click Me" button click event
      document.getElementById('dont-click-button').addEventListener('click', function() {
        // Increment the counter
        clickCount++;
        document.getElementById('counter').textContent = clickCount;
        
        // Add teleport animation class to the button and counter
        document.getElementById('dont-click-button').classList.add('teleport');
        document.getElementById('counter').classList.add('teleport');

        // Generate random teleport coordinates
        var maxTranslate = 200; // Maximum translation in pixels
        var translateX = Math.floor(Math.random() * maxTranslate) - maxTranslate / 2;
        var translateY = Math.floor(Math.random() * maxTranslate) - maxTranslate / 2;
        document.getElementById('dont-click-button').style.transform = 'translate(' + translateX + 'px, ' + translateY + 'px)';
        document.getElementById('counter').style.transform = 'translate(' + translateX + 'px, ' + translateY + 'px)';

        // Remove teleport animation class after 1 second
        setTimeout(function() {
          document.getElementById('dont-click-button').classList.remove('teleport');
          document.getElementById('counter').classList.remove('teleport');
        }, 1000); // 1 second
      });
    }
  </script>
</head>
<body onload="displayMessages()">
  <div>
    <h1>The Button</h1>
    <div id="button-container">
      <button id="button" onclick="this.clicked = true;">Click me</button>
      <div id="dont-click-button">Don't Click Me</div>
      <div id="counter">0</div>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
