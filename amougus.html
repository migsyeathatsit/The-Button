<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }

    #button-container {
      display: flex;
      justify-content: center;
    }
  </style>
  <script>
    // Function to display messages every 10 seconds
    function displayMessages() {
      var initialMessages = [
        "Are you going to click it?",
        "Are you not curious?",
        "What do you think will happen?",
        "Don't you wanna know?"
      ];

      var replacementMessages = [
        "CLICK THE BUTTON",
        "COME ON",
        "THERE'S NOTHING WRONG WITH IT",
        "WHY WON'T YOU CLICK IT",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      ];

      var messageIndex = 0;
      var showingInitialMessages = true;
      var clickCount = 0;

      // Display messages every 10 seconds
      setInterval(function() {
        // Check if the button is clicked
        if (!document.getElementById('button').clicked) {
          // Check if it's been 1 minute and switch to replacement messages
          if (messageIndex === initialMessages.length) {
            showingInitialMessages = false;
            document.getElementById('counter').textContent = "Click Count: " + clickCount;
          }

          // Display the appropriate message
          var message = showingInitialMessages ? initialMessages[messageIndex] : replacementMessages[messageIndex - initialMessages.length];

          // Special case when displaying FINALLY message
          if (!showingInitialMessages && message === "CLICK THE BUTTON") {
            message = "FINALLY";
          }

          document.getElementById('message').textContent = message;

          // Increment the message index
          messageIndex++;

          // Clear the message after 5 seconds
          setTimeout(function() {
            document.getElementById('message').textContent = "";
          }, 5000); // 5 seconds
        }
      }, 10000); // 10 seconds

      // Function to handle button click event
      function handleClick() {
        // Increment the click count
        clickCount++;

        // Show the click count and FINALLY message
        document.getElementById('counter').textContent = "Click Count: " + clickCount;
        document.getElementById('message').textContent = "FINALLY";
      }
    }
  </script>
</head>
<body onload="displayMessages()">
  <div>
    <h1>The Button</h1>
    <div id="button-container">
      <button id="button" onclick="this.clicked = true; handleClick()">Click me</button>
    </div>
    <div id="counter"></div>
    <div id="message"></div>
  </div>
</body>
</html>
